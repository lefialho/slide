<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="galery">
    <ul class="custom-controls" id="custom-controls">
      <li><img src="img/foto1-thumb.jpg" alt=""></li>
      <li><img src="img/foto2-thumb.jpg" alt=""></li>
      <li><img src="img/foto3-thumb.jpg" alt=""></li>
      <li><img src="img/foto4-thumb.jpg" alt=""></li>
      <li><img src="img/foto5-thumb.jpg" alt=""></li>
      <li><img src="img/foto6-thumb.jpg" alt=""></li>
    </ul>
    <div class="slide-wrapper" id="slide-wrapper">
      <ul class="slide" id="slide">
        <li><img src="img/foto1.jpg" alt=""></li>
        <li><img src="img/foto2.jpg" alt=""></li>
        <li><img src="img/foto3.jpg" alt=""></li>
        <li><img src="img/foto4.jpg" alt=""></li>
        <li><img src="img/foto5.jpg" alt=""></li>
        <li><img src="img/foto6.jpg" alt=""></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev" id="prev"></button>
      <button class="next" id="next"></button>
    </div>
  </section>

  <section class="galery center">
    <ul class="custom-controls" id="custom-controls2">
      <li><img src="img/foto1-thumb.jpg" alt=""></li>
      <li><img src="img/foto2-thumb.jpg" alt=""></li>
      <li><img src="img/foto3-thumb.jpg" alt=""></li>
      <li><img src="img/foto4-thumb.jpg" alt=""></li>
      <li><img src="img/foto5-thumb.jpg" alt=""></li>
      <li><img src="img/foto6-thumb.jpg" alt=""></li>
    </ul>
    <div class="slide-wrapper no-controls" id="slide-wrapper2">
      <ul class="slide" id="slide2">
        <li><img src="img/foto1.jpg" alt=""></li>
        <li><img src="img/foto2.jpg" alt=""></li>
        <li><img src="img/foto3.jpg" alt=""></li>
        <li><img src="img/foto4.jpg" alt=""></li>
        <li><img src="img/foto5.jpg" alt=""></li>
        <li><img src="img/foto6.jpg" alt=""></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev" id="prev2"></button>
      <button class="next" id="next2"></button>
    </div>
  </section>

  <section class="galery">
    <div class="slide-wrapper no-controls" id="slide-wrapper3">
      <ul class="slide" id="slide3">
        <li><img src="img/foto1.jpg" alt=""></li>
        <li><img src="img/foto2.jpg" alt=""></li>
        <li><img src="img/foto3.jpg" alt=""></li>
        <li><img src="img/foto4.jpg" alt=""></li>
        <li><img src="img/foto5.jpg" alt=""></li>
        <li><img src="img/foto6.jpg" alt=""></li>
      </ul>
    </div>
  </section>
  <script type="module" src="js/script.js"></script>
</body>

</html>
